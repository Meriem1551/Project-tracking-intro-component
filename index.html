<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Project tracking intro component</title>
</head>
<body>
  <header>
    <div>
      <img id="logo" src="./images/logo.svg" alt="logo">
      <img id="menu-icon" src="./images/icon-hamburger.svg" alt="icon-hamburger">
    </div>
    <nav>
      <ul id="menu" class="menu">
        <li>PRODUCT</li>
        <li>FEATURES</li>
        <li>PRICING</li>
        <li><button>LOGIN</button></li>
      </ul>
    </nav>
  </header>
   <main>
    <div id="first">
      <div><h3>NEW</h3> MONOGRAPH DASHBOARD</div>
      <h1>POWERFUL INSIGHTS INTO YOUR TEAM</h1>
      <p>Project planning and time tracking for agile teams</p>
      <div><button>SCHEDULE A DEMO</button>TO SEE PREVIEW</div>
    </div>

    <div id="second">
      <img id="illustrator" src="./images/illustration-devices.svg" alt="illustration-devices" width="160%">  
    </div>
   </main>
   <script src="./app.js"></script>
</body>
</html>
